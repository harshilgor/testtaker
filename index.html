    <style>
      /* 1) Hide any iframe or element coming from “lovable” */
      iframe[src*="lovable"] { display: none !important; }

      /* 2) Hide any anchor linking back to lovable.dev */
      a[href*="lovable.dev"] { display: none !important; }

      /* 3) Hide any element whose class or ID contains “lovable” */
      [class*="lovable"], [id*="lovable"] { display: none !important; }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Removed external GPT-Engineer script to prevent overlays capturing clicks -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Tiny JS fallback to remove any stray “Edit with Lovable” text-nodes -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('a, div, button').forEach(el => {
          if (/edit with\s*lovable/i.test(el.textContent || '')) {
            el.remove();
          }
        });
      });
    </script>
  </body>
